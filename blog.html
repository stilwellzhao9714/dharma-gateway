    <!-- 內容 -->
    <div class="container section">
        <h1 class="text-center mb-4">部落格</h1>
        <!-- 部落格文章 -->
        <div class="mb-5">
            <h3>第一篇文章標題</h3>
            <p>這是第一篇文章的內容。您可以在這裡撰寫與佛教相關的文章、心得或其他資訊。</p>
            <hr>
        </div>
        <div class="mb-5">
            <h3>第二篇文章標題</h3>
            <p>這是第二篇文章的內容。繼續添加更多的文章，豐富您的部落格內容。</p>
            <hr>
        </div>
        <!-- 留言區 -->
        <div>
            <h4>留言</h4>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">姓名</label>
                    <input type="text" class="form-control" id="name" placeholder="輸入您的姓名" required>
                </div>
                <div class="mb-3">
                    <label for="comment" class="form-label">留言</label>
                    <textarea class="form-control" id="comment" rows="3" placeholder="輸入您的留言" required></textarea>
                </div>
                <button type="submit" class="btn btn-success">發表留言</button>
            </form>
            <!-- 留言顯示區（需後端支持） -->
            <div class="mt-4">
                <h5>已發表的留言</h5>
                <div class="mb-3">
                    <strong>用戶A：</strong>
                    <p>這是第一則留言。</p>
                </div>
                <div class="mb-3">
                    <strong>用戶B：</strong>
                    <p>這是第二則留言。</p>
                </div>
                <!-- 更多留言 -->
